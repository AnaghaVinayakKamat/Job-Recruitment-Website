<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/newnav.css">
    <link rel="stylesheet" href="static/resp.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My Profile</title>
</head>
<body>
        <nav class="navbar nav-height-resp">
            <div class= "leftnav v-class-resp">RecruPortal</div>
            <ul class="rightnav v-class-resp">
                <li><a href="compprof">My Profile</a></li>
                <li><a href="jobdet">Post jobs</a></li>
                <li><a href="compjobs">My Jobs</a></li>
                <li><a href="compapp">Applied Candidates</a></li>
                <li><a href="selected">Hired Candidates</a></li>
                <li><a href="complogin">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <section class="profile">
            {% if status %}
                <div class="alert-primary">{{ status }}</div>
                <a href="compprof">Go To Your Profile</a>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {% for c in cdet%}
            <div class="profile">
                <table cellspacing="40px" cellpadding="40px" class="profile-table">
                    <tr>
                        <td class="data">Name:</td>
                        <td class="data"><input type="text" name="cname" value="{{ c.cname }}" required></td>
                    </tr>
                    <tr>
                        <td class="data">Contact No.:</td>
                        <td class="data"><input type="text" name="cphn" value="{{ c.cphn }}" required></td>
                    </tr>
                    <tr>
                        <td class="data">Address:</td>
                        <td class="data"><input type="text" name="caddr" value="{{ c.caddr }}" required></td>
                    </tr>
                    <tr>
                        <td class="data">City:</td>
                        <td class="data"><input type="text" name="ccity" value="{{ c.ccity }}" required></td>
                    </tr>
                    <tr>
                        <td class="data">State:</td>
                        <td class="data"><input type="text" name="cstate" value="{{ c.cstate }}" required></td>>
                    </tr>
                    <tr>
                        <td class="data">Zip:</td>
                        <td class="data"><input type="text" name="czip" value="{{ c.czip }}" required></td>
                    </tr>
                </table>
            </div> 
            <br>
            <br>
            <br>
            <br>
            <a href="compprof">
                <input type="submit" value="Update" class="create-edit-res">
            </a>
        </form>
        {% endfor %}
        </section>
        <script src="static/responsive.js"></script>
</body>
</html>
