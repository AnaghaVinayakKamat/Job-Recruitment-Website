<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/newnav.css">    
    <link rel="stylesheet" href="static/resp.css">
    <link href="static/myjobs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72a5499c60.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Quiz Categories</title>
</head>
<body>
        <nav class="navbar nav-height-resp">
            <div class= "leftnav v-class-resp">RecruPortal</div>
            <ul class="rightnav v-class-resp">
                    <li><a href="canprof">My Profile</a></li>
                    <li><a href="resumetem">My Resume</a></li>
                    <li><a href="jobsearch">Search jobs</a></li>
                    <li><a href="candapp">My Applications</a></li>
                    <li><a href="candilogin">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <div class="col-md-6 mx-auto">
                <form action="/quizcat" method="GET">
                    <div class="form-group">
                        <label>Select Category</label>
                        <select name="category_name" class="form-control">
                            {% for category in categories %}
                            <option href="{% url 'quiz' %}?id={{ c.id }}" value="{{category.category_name}}">{{category.category_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn bg-dark text-light text-xl w-25 mt-3">Go</button>
                </form>
            </div>
        </div>
    </body>
</html>
