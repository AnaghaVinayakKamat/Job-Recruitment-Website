<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/newnav.css">
    <link rel="stylesheet" href="static/resp.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My Profile</title>
</head>
<body>
        <nav class="navbar nav-height-resp">
            <div class= "leftnav v-class-resp">RecruPortal</div>
            <ul class="rightnav v-class-resp">
                    <li><a href="compprof">My Profile</a></li>
                    <li><a href="jobdet">Post jobs</a></li>
                    <li><a href="compjobs">My Jobs</a></li>
                    <li><a href="compapp">Applied Candidates</a></li>
                    <li><a href="selected">Hired Candidates</a></li>
                    <li><a href="complogin">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <section class="profile">
            {% for c in cdet%}
            <div class="profile">
                <table cellspacing="40px" cellpadding="40px" class="profile-table">
                    <tr>
                        <td class="data">Name:</td>
                        <td class="data">{{ c.cname }}</td>
                    </tr>
                    <tr>
                        <td class="data">Email:</td>
                        <td class="data">{{ c.cemail }}</td>
                    </tr>
                    <tr>
                        <td class="data">Contact No.:</td>
                        <td class="data">{{ c.cphn }}</td>
                    </tr>
                    <tr>
                        <td class="data">Address:</td>
                        <td class="data">{{ c.caddr }}, {{ c.ccity }}, {{c.czip}}, {{c.cstate}}</td>
                    </tr>
                </table>
            </div>
            <br>
            <br>
            <br>
            <br>
                    <a href="compprof_update">
                        <input type="submit" value="Edit Profile" class="create-edit-res btn1"><br>
                    </a>
                    <form action="{% url 'compprof_delete' %}" method="POST">
                        {% csrf_token %}
                    <a href="compreg">
                        <input type="submit" value="Delete Account" class="create-edit-res btn2"><br>
                    </a>
            {% endfor %}
            <br>
            <br>
            <br>
            <br>
        </section>
        <script src="static/responsive.js"></script>
</body>
</html>
