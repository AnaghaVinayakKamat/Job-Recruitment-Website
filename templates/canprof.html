<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/newnav.css">    
    <link rel="stylesheet" href="static/newnavresp.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>My Profile</title>
</head>
<body>
        <nav class="navbar nav-height-resp">
            <div class= "leftnav v-class-resp">RecruPortal</div>
            <ul class="rightnav v-class-resp">
                    <li><a href="canprof">My Profile</a></li>
                    <li><a href="resumetem">My Resume</a></li>
                    <li><a href="jobsearch">Search jobs</a></li>
                    <li><a href="candapp">My Applications</a></li>
                    <li><a href="candilogin">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <section class="profile">
            <div class="profile">
                {% for e in edet %}
                <table cellspacing="40px" cellpadding="40px" class="profile-table">
                    <tr>
                        <td class="data">Name:</td>
                        <td class="data">{{ e.ename }}</td>
                    </tr>
                    <tr>
                        <td class="data">Email:</td>
                        <td class="data">{{ e.username }}</td>
                    </tr>
                    <tr>
                        <td class="data">Contact No.:</td>
                        <td class="data">{{ e.ephn }}</td>
                    </tr>
                    <tr>
                        <td class="data">Address:</td>
                        <td class="data">{{ e.eaddr }}, {{ e.ecity }}, {{e.ezip}}, {{e.estate}}</td>
                    </tr>
                    <tr>
                        <td class="data">Gender:</td>
                        <td class="data">{{ e.egen }}</td>
                    </tr>
                </table>
            
            <br>
            <br>
            <br>
            <br>
                    <a href="resumeform">
                        <input type="submit" value="Create Resume" class="create-edit-res btn1"><br>
                    </a>
                    <a href="canprof_update">
                        <input type="submit" value="Edit Profile" class="create-edit-res btn2"><br>
                    </a>
                    <form action="{% url 'canprof_delete' %}" method="POST">
                    {% csrf_token %}
                    <a href="candireg">
                        <input type="submit" value="Delete Account" class="create-edit-res btn3"><br>
                    </a>
                    </form>
            {% endfor %}
            </div>
        </section>
        <script src="static/responsive.js"></script>
</body>
</html>
