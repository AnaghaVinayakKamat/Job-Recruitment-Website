<html>
    <head>
        <title>Job Recruitment Portal</title>
            <link rel="stylesheet" href="static/newnav.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar nav-height-resp">
            <div class= "leftnav v-class-resp">RecruPortal</div>
            <ul class="rightnav v-class-resp">
                    <li><a href="canprof">My Profile</a></li>
                    <li><a href="resumetem">My Resume</a></li>
                    <li><a href="jobsearch">Search jobs</a></li>
                    <li><a href="candapp">My Applications</a></li>
                    <li><a href="candilogin">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <br><br><br>
        <form class="apply row g-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
            Select the Company: 
            <select name="cemail" id="cemail" class="form-label">
            {% for j in jobs %}
            <option value="{{ j.cemail }}">{{ j.cname }}</option>
            {% endfor %}
            </select>
            </div>
            <div class="col-md-3">
                Name: <input type="text" name="ename" class="form-control" id="cemail">
            </div>
            <div class="col-md-3">
                Contact No.: <input type="text" name="ephn" class="form-control" id="cemail">
            </div>
            <div class="col-md-3">
                Email: <input type="email" name="username" class="form-control" id="cemail">
            </div>
            <div class="col-md-3">
                Upload your resume: 
                <input type="file" name="upload" class="form-control" id="cemail">
            </div>
            <div class="col-12">
                Why should we hire you? <textarea name="reason" rows="5" cols="131" id="reason"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" value="Submit" class="search-btn">Submit</button></form>
            </div>
          </form>
    </body>
</html>
